<!DOCTYPE html>
<html>
<head>
	<title>Invoice</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
			margin-bottom: 20px;
		}
		table td, table th {
			border: 1px solid #ddd;
			padding: 8px;
		}
		table th {
			background-color: #f2f2f2;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>Item</th>
			<th>Description</th>
			<th>Quantity</th>
			<th>Price</th>
			<th>Total</th>
		</tr>
		<tr>
			<td>Item 1</td>
			<td>Description 1</td>
			<td>2</td>
			<td>$10</td>
			<td>$20</td>
		</tr>
		<tr>
			<td>Item 2</td>
			<td>Description 2</td>
			<td>3</td>
			<td>$15</td>
			<td>$45</td>
		</tr>
		<tr>
			<td>Item 3</td>
			<td>Description 3</td>
			<td>1</td>
			<td>$20</td>
			<td>$20</td>
		</tr>
	</table>
	<button onclick="window.print()">Print</button>
</body>
</html>
